<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="marquee">Название трека</div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volume player-icon"></button>
      </div>
      <div class="volumeline"></div>
      <div class="timeline-container">
        <div class="timeline">
          <div class="space"></div>
          <span class="player-slider"></span>
          <div class="select-point">00:01</div>
        </div>
        <div class="time-music">00:01 / 03:12</div>
      </div>
      

      <ul class="play-list"></ul>
    </div>
    <div class="options">
      <div class="btn-options">
        <span>OPTIONS</span>
        <span class="icon-options"></span> 
      </div>
      <div class="options-wrapper">
        <div class="select language-block">
          <span class="select-title">Language:</span>
          <select class="select-language" name="select-language">
            <option value="ru">Russian</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="select background-source-block">
          <span class="select-title">Background images from: </span>
          <select class="select-background" name="select-background">
            <option value="github">GitHub</option>
            <option value="unsplash">Unsplash</option>
            <option value="flickr">Flickr</option>
          </select>
        </div>
        <div class="select background-tags-block">
          <span class="select-title">Select image by tag:</span>
          <input class="select-tags" type="text" name="select-tags">
        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
</body>
</html>
